<p>100,000 data points</p>

<canvas id="canvas"></canvas>
<script src="../nok.js"></script>
<script>
// Generate sample array
var sampleArray = []

function random(min, max) {
  return min + Math.random() * (max - min);
}

let scale = 1;
let w = 0;
while(w < 100000) {
	sampleArray.push(random(10,1000)*scale)
  w++
}

nok(sampleArray, "canvas", "black")
</script>
