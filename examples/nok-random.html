<canvas id="canvas"></canvas>
<script src="../nok.js"></script>
<script>

let sampleData = []

setInterval(function(){

  function random(min, max) {
    return min + Math.random() * (max - min);
  }

  let i = 0;
  while(i < random(70, 1000)) {
    sampleData.push(Math.random()*10000)
    i++
  }

  nok(sampleData)

  sampleData = []

}, 100);

</script>
