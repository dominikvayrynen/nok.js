<canvas id="canvas"></canvas>
<script src="../nok.js"></script>
<script>
// Generate sample array
var sampleArray = []

function random(min, max) {
  return min + Math.random() * (max - min);
}

let w = 0;
while(w < 200) {
	sampleArray.push(random(10,1000))
  w++
}

setInterval(function(){
  sampleArray.shift()
  sampleArray.push(Math.random()*10000)
  nok(sampleArray)
}, 100);
</script>
